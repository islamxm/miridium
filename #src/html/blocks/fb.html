<div class="fb">
    <div class="container">
        <div class="fb__in">
            <form class="fb__form">
                <h2 class="fb__form_title">
                    Заполните форму и получите полный прайс-лист на серверное оборудование с наличием и ценами уже сегодня.
                </h2>
                <div class="fb__form_row">
                    <div class="fb__form_item">
                        <input type="text" placeholder="Как вас зовут?" required>
                    </div>
                    <div class="fb__form_item">
                        <input type="tel" placeholder="Телефон для связи *" required>
                    </div>
                </div>
                <div class="fb__form_row">
                    <div class="fb__form_checkbox">
                        <input class="fb__form_checkbox_input" type="checkbox" id="fbCh">
                        <label class="fb__form_checkbox_label" for="fbCh">
                            <div class="fb__form_checkbox_label_icon"></div>
                            <div class="fb__form_checkbox_label_text">Согласен на обработку персональных данных </div>
                        </label>
                    </div>
                </div>
                <div class="fb__form_action">
                    <button class="fb__form_action_btn button">
                        <div class="button__text">Запросить прайс-лист</div>
                        <div class="button__icon"></div>
                    </button>
                </div>
                <div class="fb__img">
                    <div class="fb__img_dots">
                        <img src="./img/icons/dots.svg" alt="">
                    </div>
                    <picture>
                        <source srcset="" type="image/webp">
                        <img src="./img/fb-img.png" alt="">
                    </picture>
                </div>
            </form>
            
        </div>
    </div>
</div>
